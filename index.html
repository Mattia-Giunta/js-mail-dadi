<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Mail Dadi</title>

</head>

<body data-bs-theme="dark">



    <!-- Gioco dei dadi -->
    <section id="container" class=" text-center">

        <h1>Gioco dei Dadi</h1>

        <div class=" p-5 m-auto d-flex w-50 justify-content-around align-items-center   ">

            <div class=" p-4 ">

                <h2>Giocatore</h2>
                <div id="player" class=" mt-3 h-50 fs-2  "></div>
                
            </div>

            <button id="btnPlay" class="btn  btn-danger h-25  ">Tira i Dadi</button>

            <div class=" p-4 ">

                <h2>Computer</h2>
                <div id="computer" class=" mt-3 fs-2  "></div>

            </div>

        </div>

        <div>
            <h1 id="win" class="text-success d-none">HAI VINTO</h1>

            <h1 id="lose" class="text-danger d-none">HAI PERSO</h1>

            <h1 id="draw" class="text-warning  d-none">PAREGGIO RITRA I DADI</h1>

        </div>

    </section>
    <!-- terminato esercizio dei dati -->


    <hr class="border-3 ">


    <!-- Controllo mail -->
    <section>

      
        <div id="containerMail" class="mb-3 w-50 m-auto ">

            <label for="InputEmail" class="form-label">Email address</label>

            <input id="InputEmail" type="email" class="form-control" >

            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

            <button id="btnSubmit" type="submit" class="btn btn-primary mt-3">Submit</button>

        </div>

    
    </section>
    <!-- finito controllo mail -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>

</body>
</html>
